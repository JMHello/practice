<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>string</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 4px solid yellow;
    }

    .red {
      background: red;
    }

    .blue {
      background: blue;
    }
  </style>
</head>

<body>
  <div id="box" class="box"></div>
  <script>
    const box = document.getElementById('box');
    const deadline = new Date(2018, 11, 26, 10, 58)
    console.log(deadline, deadline.getTime())
    console.log(new Date(), new Date().getTime())

    console.log((new Date().getTime() + 60 * 60 * 8 * 1000) < deadline.getTime())
    console.log(Date())
    if (new Date().getTime() < deadline.getTime()) {
      box.className = 'box red'
    } else {
      box.className = 'box blue'
    }
  </script>
</body>

</html>
