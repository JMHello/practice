<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">
  <style>
    .container { padding:20px;}
  h3 {line-height:2em;}
  .box {margin-bottom: 20px;}
  .actions a {display:inline-block; color:#3F65EE; border:1px solid #3F65EE; line-height:1.5em; padding:0 1em; text-decoration: none; margin:5px; border-radius:3px;}
  .actions a.active {color:#fff; background-color:#3F65EE;}
  </style>
</head>

<body>
  <div class="container">
    <h3>通过DOM初始化</h3>
    <hr />
    <div class="box">
      <video id="video1" controls preload="auto" width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{"example_option":true}'>
        <source id="sourceBox" src="http://static.qiakr.com/movie/0060202.mp4" type='video/mp4'>
        <p class="vjs-no-js">不支持播放</p>
      </video>
    </div>

    <h3>通过JS初始化</h3>
    <hr />
    <div class="box">
      <video id="video2" class="video-js " controls preload="auto" width="640"
        height="264" poster="http://static.qiakr.com/app/full_res.jpg">
        <source src="http://static.qiakr.com/movie/0060202.mp4" type='video/mp4'>
        <p class="vjs-no-js">不支持播放</p>
      </video>

      <div class="actions">
        <a href="javascript:;" id="btn1">播放</a>
        <a href="javascript:;" id="btn2">暂停</a>
        <a href="javascript:;" id="btn3">隐藏音量调节控件</a>
        <a href="javascript:;" id="btn4">设置宽高</a>
        <a href="javascript:;" id="btn6">隐藏</a>
        <a href="javascript:;" id="btn5">显示</a>
        <a href="javascript:;" id="btn7">设置其它资源</a>
        <a href="javascript:;" id="btn8">销毁</a>
      </div>
    </div>
    <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
    <script>
      var oV = videojs('#video2');
      document.querySelector('.actions').addEventListener('click', function (e) {
        if (e.srcElement.tagName.toLowerCase() !== 'a' || e.target.classList.contains('active')) return;

        var i = e.target.id,
          btn = e.target;
        var o = document.querySelector('.actions .active');
        o && o.classList.remove('active');
        btn.classList.add('active');
        switch (i) {
          case 'btn1':
            oV.play();
            break;
          case 'btn2':
            oV.pause();
            break;
          case 'btn3':
            oV.controlBar.volumeMenuButton.hide();
            break;
          case 'btn4':
            oV.width(300).height(200);
            break;
          case 'btn5':
            oV.show();
            break;
          case 'btn6':
            oV.hide();
            break;
          case 'btn7':
            oV.src = "http://static.qiakr.com/movie/0080108.mp4";
            oV.load();
            oV.play();
            break;
          default:
            oV.dispose();
            break;
        };

      }, false);
    </script>
</body>

</html>
